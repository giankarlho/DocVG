<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages showDetail="true">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario"/>
                <p:inputText id="txtUsuario" required="true" value="#{usuarioController.usuario.nomusu}" maxlength="6" />
                <p:outputLabel for="txtClave" value="Clave"/>
                <p:inputText id="txtClave" required="true" value="#{usuarioController.usuario.pwdusu}" />
                <p:commandButton value="Ingresar" icon="ui-icon-key" actionListener="#{usuarioController.iniciarSesion()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
