<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListDetEmpresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetEmpresaListForm">
                <p:panel header="#{vista.ListDetEmpresaTitle}">
                    <p:dataTable id="datalist" value="#{detEmpresaController.items}" var="item"
                                 selectionMode="single" selection="#{detEmpresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDEMP}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetEmpresaTitle_idDEMP}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDEMP}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetEmpresaTitle_idemp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idemp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetEmpresaTitle_idper}"/>
                            </f:facet>
                            <h:outputText value="#{item.idper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetEmpresaTitle_carper}"/>
                            </f:facet>
                            <h:outputText value="#{item.carper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetEmpresaTitle_estasi}"/>
                            </f:facet>
                            <h:outputText value="#{item.estasi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDetEmpresaTitle_fecasi}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecasi}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{detEmpresaController.prepareCreate}" update=":DetEmpresaCreateForm" oncomplete="PF('DetEmpresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":DetEmpresaViewForm" oncomplete="PF('DetEmpresaViewDialog').show()" disabled="#{empty detEmpresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":DetEmpresaEditForm" oncomplete="PF('DetEmpresaEditDialog').show()" disabled="#{empty detEmpresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{detEmpresaController.destroy}" update=":growl,datalist" disabled="#{empty detEmpresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
