<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{vista.ViewUsuarioLabel_idusu}"/>
                        <h:outputText value="#{usuarioController.selected.idusu}" title="#{vista.ViewUsuarioTitle_idusu}"/>
                        <h:outputText value="#{vista.ViewUsuarioLabel_nomusu}"/>
                        <h:outputText value="#{usuarioController.selected.nomusu}" title="#{vista.ViewUsuarioTitle_nomusu}"/>
                        <h:outputText value="#{vista.ViewUsuarioLabel_pwdusu}"/>
                        <h:outputText value="#{usuarioController.selected.pwdusu}" title="#{vista.ViewUsuarioTitle_pwdusu}"/>
                        <h:outputText value="#{vista.ViewUsuarioLabel_nivusu}"/>
                        <h:outputText value="#{usuarioController.selected.nivusu}" title="#{vista.ViewUsuarioTitle_nivusu}"/>
                        <h:outputText value="#{vista.ViewUsuarioLabel_estusu}"/>
                        <h:outputText value="#{usuarioController.selected.estusu}" title="#{vista.ViewUsuarioTitle_estusu}"/>
                        <h:outputText value="#{vista.ViewUsuarioLabel_idper}"/>
                        <h:outputText value="#{usuarioController.selected.idper}" title="#{vista.ViewUsuarioTitle_idper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
