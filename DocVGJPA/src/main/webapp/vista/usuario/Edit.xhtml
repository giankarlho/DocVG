<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{vista.EditUsuarioLabel_idusu}" for="idusu" />
                        <p:inputText id="idusu" value="#{usuarioController.selected.idusu}" title="#{vista.EditUsuarioTitle_idusu}" required="true" requiredMessage="#{vista.EditUsuarioRequiredMessage_idusu}"/>
                        <p:outputLabel value="#{vista.EditUsuarioLabel_nomusu}" for="nomusu" />
                        <p:inputText id="nomusu" value="#{usuarioController.selected.nomusu}" title="#{vista.EditUsuarioTitle_nomusu}" />
                        <p:outputLabel value="#{vista.EditUsuarioLabel_pwdusu}" for="pwdusu" />
                        <p:inputText id="pwdusu" value="#{usuarioController.selected.pwdusu}" title="#{vista.EditUsuarioTitle_pwdusu}" />
                        <p:outputLabel value="#{vista.EditUsuarioLabel_nivusu}" for="nivusu" />
                        <p:inputText id="nivusu" value="#{usuarioController.selected.nivusu}" title="#{vista.EditUsuarioTitle_nivusu}" />
                        <p:outputLabel value="#{vista.EditUsuarioLabel_estusu}" for="estusu" />
                        <p:inputText id="estusu" value="#{usuarioController.selected.estusu}" title="#{vista.EditUsuarioTitle_estusu}" />
                        <p:outputLabel value="#{vista.EditUsuarioLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{usuarioController.selected.idper}" title="#{vista.EditUsuarioTitle_idper}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{vista.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
