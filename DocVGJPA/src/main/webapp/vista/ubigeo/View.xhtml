<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoViewDlg" widgetVar="UbigeoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewUbigeoTitle}">
            <h:form id="UbigeoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <h:outputText value="#{vista.ViewUbigeoLabel_codubi}"/>
                        <h:outputText value="#{ubigeoController.selected.codubi}" title="#{vista.ViewUbigeoTitle_codubi}"/>
                        <h:outputText value="#{vista.ViewUbigeoLabel_dptubi}"/>
                        <h:outputText value="#{ubigeoController.selected.dptubi}" title="#{vista.ViewUbigeoTitle_dptubi}"/>
                        <h:outputText value="#{vista.ViewUbigeoLabel_proubi}"/>
                        <h:outputText value="#{ubigeoController.selected.proubi}" title="#{vista.ViewUbigeoTitle_proubi}"/>
                        <h:outputText value="#{vista.ViewUbigeoLabel_disubi}"/>
                        <h:outputText value="#{ubigeoController.selected.disubi}" title="#{vista.ViewUbigeoTitle_disubi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="UbigeoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
