<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{vista.CreatePersonaLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{personaController.selected.idper}" title="#{vista.CreatePersonaTitle_idper}" required="true" requiredMessage="#{vista.CreatePersonaRequiredMessage_idper}"/>
                        <p:outputLabel value="#{vista.CreatePersonaLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personaController.selected.nomper}" title="#{vista.CreatePersonaTitle_nomper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{personaController.selected.apeper}" title="#{vista.CreatePersonaTitle_apeper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_celper}" for="celper" />
                        <p:inputText id="celper" value="#{personaController.selected.celper}" title="#{vista.CreatePersonaTitle_celper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_corper}" for="corper" />
                        <p:inputText id="corper" value="#{personaController.selected.corper}" title="#{vista.CreatePersonaTitle_corper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personaController.selected.dniper}" title="#{vista.CreatePersonaTitle_dniper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_tipper}" for="tipper" />
                        <p:inputText id="tipper" value="#{personaController.selected.tipper}" title="#{vista.CreatePersonaTitle_tipper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_estper}" for="estper" />
                        <p:inputText id="estper" value="#{personaController.selected.estper}" title="#{vista.CreatePersonaTitle_estper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_dirper}" for="dirper" />
                        <p:inputText id="dirper" value="#{personaController.selected.dirper}" title="#{vista.CreatePersonaTitle_dirper}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_codubi}" for="codubi" />
                        <p:inputText id="codubi" value="#{personaController.selected.codubi}" title="#{vista.CreatePersonaTitle_codubi}" />
                        <p:outputLabel value="#{vista.CreatePersonaLabel_nacper}" for="nacper" />
                        <p:calendar id="nacper" pattern="MM/dd/yyyy" value="#{personaController.selected.nacper}" title="#{vista.EditPersonaTitle_nacper}"  showOn="button"/>
                        <p:outputLabel value="#{vista.CreatePersonaLabel_titper}" for="titper" />
                        <p:inputText id="titper" value="#{personaController.selected.titper}" title="#{vista.CreatePersonaTitle_titper}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{vista.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
