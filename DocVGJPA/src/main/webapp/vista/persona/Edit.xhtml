<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{vista.EditPersonaLabel_idper}" for="idper" />
                        <p:inputText id="idper" value="#{personaController.selected.idper}" title="#{vista.EditPersonaTitle_idper}" required="true" requiredMessage="#{vista.EditPersonaRequiredMessage_idper}"/>
                        <p:outputLabel value="#{vista.EditPersonaLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{personaController.selected.nomper}" title="#{vista.EditPersonaTitle_nomper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{personaController.selected.apeper}" title="#{vista.EditPersonaTitle_apeper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_celper}" for="celper" />
                        <p:inputText id="celper" value="#{personaController.selected.celper}" title="#{vista.EditPersonaTitle_celper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_corper}" for="corper" />
                        <p:inputText id="corper" value="#{personaController.selected.corper}" title="#{vista.EditPersonaTitle_corper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{personaController.selected.dniper}" title="#{vista.EditPersonaTitle_dniper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_tipper}" for="tipper" />
                        <p:inputText id="tipper" value="#{personaController.selected.tipper}" title="#{vista.EditPersonaTitle_tipper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_estper}" for="estper" />
                        <p:inputText id="estper" value="#{personaController.selected.estper}" title="#{vista.EditPersonaTitle_estper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_dirper}" for="dirper" />
                        <p:inputText id="dirper" value="#{personaController.selected.dirper}" title="#{vista.EditPersonaTitle_dirper}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_codubi}" for="codubi" />
                        <p:inputText id="codubi" value="#{personaController.selected.codubi}" title="#{vista.EditPersonaTitle_codubi}" />
                        <p:outputLabel value="#{vista.EditPersonaLabel_nacper}" for="nacper" />
                        <p:calendar id="nacper" pattern="MM/dd/yyyy" value="#{personaController.selected.nacper}" title="#{vista.EditPersonaTitle_nacper}"  showOn="button"/>
                        <p:outputLabel value="#{vista.EditPersonaLabel_titper}" for="titper" />
                        <p:inputText id="titper" value="#{personaController.selected.titper}" title="#{vista.EditPersonaTitle_titper}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{vista.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
