<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{vista.ViewEmpresaLabel_idemp}"/>
                        <h:outputText value="#{empresaController.selected.idemp}" title="#{vista.ViewEmpresaTitle_idemp}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_razemp}"/>
                        <h:outputText value="#{empresaController.selected.razemp}" title="#{vista.ViewEmpresaTitle_razemp}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_comemp}"/>
                        <h:outputText value="#{empresaController.selected.comemp}" title="#{vista.ViewEmpresaTitle_comemp}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_rucemp}"/>
                        <h:outputText value="#{empresaController.selected.rucemp}" title="#{vista.ViewEmpresaTitle_rucemp}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_estemp}"/>
                        <h:outputText value="#{empresaController.selected.estemp}" title="#{vista.ViewEmpresaTitle_estemp}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_diremp}"/>
                        <h:outputText value="#{empresaController.selected.diremp}" title="#{vista.ViewEmpresaTitle_diremp}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_codubi}"/>
                        <h:outputText value="#{empresaController.selected.codubi}" title="#{vista.ViewEmpresaTitle_codubi}"/>
                        <h:outputText value="#{vista.ViewEmpresaLabel_telemp}"/>
                        <h:outputText value="#{empresaController.selected.telemp}" title="#{vista.ViewEmpresaTitle_telemp}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
